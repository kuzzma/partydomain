   <div data-role="page" id="home" data-title="Poducts search">
       <div data-role="header" data-position="fixed">
               <h1>Search products</h1>
       </div><!-- /header -->

<div data-role="content">
<script id="some-template" type="text/x-handlebars-template">

<div class="suggestions">
   {{#each suggestions}}
      <div class="suggestion">
          <a class="re-search" href="#">{{this}}</a>
      </div>
   {{/each}}
</div>

{{#if products}}
   <div class="block-products">
     <div class="header-right">{{lang.lbl_products}}</div>
     <dl>
       {{#each products}}
        
			{{/each}}
		</dl>
	   </div>
  {{/if}}

<ul id="search_results" name="search_results" data-role="listview" data-inset="true">
      {{#products}}
        <li><dt> <a class="expand" href=""></a>
             <a class="cs-product-link" data-sku="{{this.sku}}" href="{{this.url}}">{{this.name}}</a>
         
       </dt> </li>
      {{/products}}
</ul>
</script>


<div class="ui-field-contain">
    <label for="searchForm">Search Input:</label>
    <input type="search" name="searchForm" id="searchForm" value="apple" onKeyUp="getSearch(0);">
</div>
